<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>¡IMIGRANT SERVICE!</title>
    </head>
    <body>
        <h1>BIENBENIDOS A ¡IMIGRANT SERVICE!</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-3 position-relative">

                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>

                            </div>
                            <div class="col-md-3 position-relative">

                                <label for="nombre" class="form-label">Apellido</label>
                                <input id="Apellido" name="apellido" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>
                            
                            <div class="col-md-3 position-relative">

                                <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
                                <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>

                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="pais">País</label>
                                <select name="pais" id="pais" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">México</option>
                                    <option value="">Colombia</option>
                                    <option value="">Perú</option>
                                    <option value="">Ecuador</option>
                                    <option value="">Pánama</option>
                                </select>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="Tdocumento">Tipo Documento</label>
                                <select name="Tdocumento" id="Tdocumento" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">Cedula ciudadania</option>
                                    <option value="">Pasaporte</option>
                                    <option value="">Cedula Extranjera</option>
                                    <option value="">Registro Unico Identificacion</option>
                                    <option value="">Permiso Migratorio</option>
                                </select>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>

                            

                            <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            
            <script>
                
                (function () {
                'use strict'

                
                var forms = document.querySelectorAll('.needs-validation')

                
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }else{
                            alert("DATOS VALIDADOS.")
                        }

                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
               
            </script>
    </body>
</html>
